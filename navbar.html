<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <title>{% block title %}Page{% endblock %}</title>
</head>

<body>
<header>
    <nav>
        <a href="{{ url_for('landing_page') }}">Home</a> |
        <a href="{{ url_for('help_page') }}">Help</a>
    </nav>

    <!-- Accessibility Controls -->
    <div style="margin:10px 0;">
        <button id="contrastToggle">High Contrast</button>
        <button id="fontDec">A-</button>
        <span id="fontScaleLabel">100%</span>
        <button id="fontInc">A+</button>
    </div>
</header>

<hr>

<main>
    {% block content %}
    {% endblock %}
</main>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
